<div class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #serieForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="model.description" name="description"></textarea>
          </div>

          <div class="form-group">
            <label for="channel">Channel</label>
            <input type="text" class="form-control" id="channel" required [(ngModel)]="model.channel" name="channel" #channel="ngModel">

            <div *ngIf="channel.invalid && (channel.dirty || channel.touched)" class="alert alert-danger">
              Channel is required.
            </div>
          </div>

          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" [(ngModel)]="model.start_date" name="start_date">
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" required [(ngModel)]="model.status" name="status" #status="ngModel">
              <option></option>
              <option value="INCOMING">Incoming</option>
              <option value="BROADCASTING">Broadcasting</option>
              <option value="WAITING_FOR_NEW_SEASON">Waiting for new season</option>
              <option value="CANCELLED">Cancelled</option>
              <option value="FINISHED">Finished</option>
            </select>

            <div *ngIf="status.invalid && (status.dirty || status.touched)" class="alert alert-danger">
              Status is required.
            </div>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" [(ngModel)]="model.image" name="image">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!serieForm.form.valid">{{submitLabel}}</button>
          <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" (click)="close()"></div>
